<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Object</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar navbar-dark bg-primary mb-0 h1 col-12 text-light">Weather Dashboard</span>
    </div>
  </nav>

  <main class="row">
    <!-- Search/Search History -->
    <div class= "col-3" id=" search">
    <label for="exampleDataList" class="form-label">Search for a City</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
    <datalist id="datalistOptions">
      <option value="San Francisco">
      <option value="New York">
      <option value="Seattle">
      <option value="Los Angeles">
      <option value="Chicago">
    </datalist>
    <button type="button" class="btn btn-primary col-12" id="submitBtn">Search</button>
    <br></br>
    <div id="searchHistory"></div>
    </div>

    <!-- Weather forcast -->
    <div class = "col-9" id="forcast">
      <!-- today -->
      <div class="card m-3 today">
        <div class="card-body">
          <h1 id="location">City/date</h1>
          <img src="" alt="" id="0img">
          <p id="0Temp">Temp:</p>
          <p id="0Wind">Wind:</p>
          <p id="0Humidity">Humidity:</p>
        </div>
      </div>
      <!-- 5day -->
      <div class="fiveDay m-3 d-flex justify-content-around">
        <div class="card col-2 m-1 text-light bg-primary">
          <h3 id="day1">date</h3>
          <img src="" alt="" id="1img">
          <p id="1Temp">Temp:</p>
          <p id="1Wind">Wind:</p>
          <p id="1Humidity">Humidity:</p>
        </div>
        <div class="card col-2 m-1 text-light bg-primary">
          <h3 id="day2">date</h3>
          <img src="" alt="" id="2img">
          <p id="2Temp">Temp:</p>
          <p id="2Wind">Wind:</p>
          <p id="2Humidity">Humidity:</p>
        </div>
        <div class="card col-2 m-1 text-light bg-primary">
          <h3 id="day3">date</h3>
          <img src="" alt="" id="3img">
          <p id="3Temp">Temp:</p>
          <p id="3Wind">Wind:</p>
          <p id="3Humidity">Humidity:</p>
        </div>
        <div class="card col-2 m-1 text-light bg-primary">
          <h3 id="day4">date</h3>
          <img src="" alt="" id="4img">
          <p id="4Temp">Temp:</p>
          <p id="4Wind">Wind:</p>
          <p id="4Humidity">Humidity:</p>
        </div>
        <div class="card col-2 m-1 text-light bg-primary">
          <h3 id="day5">date</h3>
          <img src="" alt="" id="5img">
          <p id="5Temp">Temp:</p>
          <p id="5Wind">Wind:</p>
          <p id="5Humidity">Humidity:</p>
        </div>
      </div>
      
    </div>
  </main>
    
  <script src= "./assets/js/script.js"></script>

</body>   

</html>
